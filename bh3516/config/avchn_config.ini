[vi0_config]
vi_brightness			= 50;亮度
vi_hue				= 50;色调
vi_contrast			= 50;对比度
vi_saturation			= 50;饱和度
vi_picture_gain_type		= auto;auto代表自动增益,manual代表手动增益
vi_picture_gain_value		= 50;手动增益值
vi_picture_exposure_type	= auto;auto代表自动增益,manual代表手动增益
vi_picture_exposure_value	= 50;手动曝光值
vi_picture_autoiris_type	= auto;auto代表自动光圈,manual代表手动光圈
vi_picture_scene		= 1;情景模式 0 关闭  1 自动 2 晴天 3 傍晚 4 自定义
vi_picture_redgain		= 50;红色增益
vi_picture_bluegain		= 50;蓝色增益
vi_picture_daynight_mode	= 0;0 彩色 1 自动 2 黑白 3 按时间切换
vi_picture_daynight_rise	= 06:00:00;日出时间
vi_picture_daynight_sunset	= 19:00:00;日落时间
vi_picture_blc			= false;true 开启背光补偿 false关闭背光补偿
vi_mirror			= false;true 水平翻转 false 不水平翻转
vi_filp				= false;true 垂直翻转 false 不垂直翻转
vi_motion_detect_enable		= 0;是否开启侦测功能
vi_motion_detect_level			= 2;移动侦测灵敏度
vi_over_detect_level			= 3;遮挡报警灵敏度
vi_over_detect_delaytime			= 3;时间阀值
vi_over_detect_enable               = 0;遮挡报警使能
vi_over_detect_area                 = 70;面积阀值 

[vchn0_enc]
venc_format			= 0;0 PAL 1 NTSC
venc_stream_type		= 0;0 普通码流 1 动检码流 2 报警码流
venc_type			= 0;0 h.264 1 mpeg4
venc_resolution			= 16;分辨率
venc_stream_ctl			= 1;0 CBR 1 VBR 2 FIXQP
venc_pic_level			= 3;图像质量等级
venc_frame_rate			= 25;帧率
venc_bit_rate			= 4096;码率
venc_iframe_interval 		= 25;I帧间隔

