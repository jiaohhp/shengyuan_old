[pc_server]                                     
enable		       = 0;		默认关闭
ipaddr                 = 192.168.1.123   ; 主机的网络名称
port                   = 6666            ; 设置ip地址时是否开启arpping功能  true 开启 
[net_para]                                           
ipaddr                 = 192.168.1.3  	; ip地址
netmask                = 255.255.255.0  ; 子网掩码
gateway                = 192.168.1.1    ; 网关
group		       = 1		; 分组
[location]                                     
dfw0                   = 0   		; 视频通道0默认为定位，对应vi0_9712
dfw1                   = 1   		; 视频通道1默认为反位，对应vi1_2640
[sample_para]                                     
ealimit_i              = 5   		; 电流门限值整数位
ealimit_d              = 0   		; 电流门限值小数位
acclimit_i	       = 5		; 加速度门限值整数位
acclimit_d	       = 0		; 加速度门限值小数位
delaytime_i	       = 5		; 延时录像时间整数位
delaytime_d	       = 0		; 延时录像时间小数位
sample_send_i	       = 5		; 采样数据发送时间间隔整数位
sample_send_d	       = 0		; 采样数据发送时间间隔小数位
snap_send_i	       = 5		; 图片定时发送时间间隔整数位
snap_send_d	       = 0		; 图片定时发送时间间隔小数位